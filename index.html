<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Animated CountDown</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="counter">
        <div class="nums">
            <span class="in ">3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <h4>Get Ready</h4>
    </div>

    <div class="final">
        <h1>Go</h1>
        <button id="replay">Reply</button>
    </div>
    


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
